<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="./css/estilos.css"/>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/crud.js"></script>
    <title>CRUD con HTML, CSS y javaScript</title>
</head>
<body>
   <h1>Catalogo de productos</h1>
   <div class="container">
       <div class="row">
            <form>
                <fieldset>
                    <legend>Producto</legend>
                    <input type="text" class="form-control" id="item">
                    
                    <legend>Precio</legend>
                    <input type="number" step="0.01" class="form-control" id="precio">
                    
                    <button type="button" id="crear" class="btn btn-info">Crear tabla</button>
                    <button type="button" id="insertar" class="btn btn-info">insertar registros</button>
                    <button type="button" id="modificar" class="btn btn-warning">modificar registros</button>
                    <button type="button" id="listar" class="btn btn-success">mostrar/actualizar</button>
                    <button type="button" id="eliminarTodo" class="btn btn-danger">Eliminar</button>
                    
                </fieldset>
            </form>
            <hr/>
            <h3>Lista de productos</h3>
            <table class="table table-borderer table-hover" id="listaProductos" style="width:715px"></table>
       </div>
   </div> 
</body>
</html>
